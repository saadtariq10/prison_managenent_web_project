<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmate Management - Prison Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        header {
            background-color: #f0f0f0;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-group {
            flex: 0 0 calc(50% - 20px);
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19 9l-7 7-7-7"></path></svg>');
            background-repeat: no-repeat;
            background-position-x: calc(100% - 10px);
            background-position-y: 50%;
            padding-right: 30px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .form-group.full-width {
            flex: 0 0 100%;
        }

        .user-login {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div>
            <h1>Prison Management System</h1>
        </div>
        <div class="user-login">
            <div class="dropdown">
                <div class="user-avatar">
                    <img src="https://w7.pngwing.com/pngs/178/595/png-transparent-user-profile-computer-icons-login-user-avatars-thumbnail.png" alt="User Avatar"> <!-- Add your avatar image path -->
                </div>
                <div class="dropdown-content">
                    <a href="#">My Account</a>
                    <a href="#">Log Out</a>
                </div>
            </div>
        </div>
    </header>
    <form action="connect.php" method="post">
        <div class="form-group">
            <label for="name">Inmate Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter inmate name...">
        </div>
       
        <div class="form-group">
            <label for="cell">Cell Number:</label>
            <input type="text" id="cell" name="cell" placeholder="Enter cell number...">
        </div>
        <div class="form-group">
            <label for="crime">Crime:</label>
            <select id="crime" name="crime">
                <option value="">Select crime...</option>
                <option value="Theft">Theft</option>
                <option value="Assault">Assault</option>
                <option value="Drug Possession">Drug Possession</option>
                <option value="Fraud">Fraud</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sentence">Sentence (in years):</label>
            <input type="text" id="sentence" name="sentence" placeholder="Enter sentence...">
        </div>
        <div class="form-group full-width">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter address...">
        </div>
        <div class="form-group">
            <label for="marital-status">Marital Status:</label>
            <select id="marital-status" name="marital-status">
                <option value="">Select marital status...</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex" name="sex">
                <option value="">Select sex...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="complexion">Complexion:</label>
            <input type="text" id="complexion" name="complexion" placeholder="Enter complexion...">
        </div>
        <div class="form-group">
            <label for="eye-color">Eye Color:</label>
            <input type="text" id="eye-color" name="eye-color" placeholder="Enter eye color...">
        </div>
        <div class="form-group">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date">
        </div>
        <div class="form-group">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date">
        </div>
        <div class="form-group full-width">
            <label for="emergency-contact">Emergency Contact:</label>
            <input type="text" id="emergency-contact" name="emergency-contact" placeholder="Enter emergency contact...">
        </div>
        <div class="form-group">
            <button type="submit">Add Inmate</button>
        </div>
    </form>
</div>
</body>
</html>
