<!DOCTYPE html>

            background-color: #0056b3;

<div class="container">
    <header>
        <div>
            <h1>Prison Management System</h1>

        <div class="user-login">

                <div class="user-avatar">

        <div class="form-group">
            <label for="block-name">Block Name:</label>
            <input type="text" id="block-name" name="block-name" placeholder="Enter block name...">
        </div>
        <div class="form-group">
            <label for="capacity">Capacity:</label>

            <input type="number" id="floor" name="floor" placeholder="Enter floor...">

            <input type="text" id="building" name="building" placeholder="Enter building...">

            <textarea id="description" name="description" placeholder="Enter description..."></textarea>
